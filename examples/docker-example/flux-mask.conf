upstream backend {
    server upstream:8080;
}

server {
    listen 80;
    server_name localhost;

    # Include Flux-Mask API endpoints (Key exchange, etc.)
    include /usr/local/openresty/nginx/conf/flux-mask-api.conf;

    # Default location - applies flux-mask filter
    location / {
        # Include Flux-Mask filter logic
        include /usr/local/openresty/nginx/conf/flux-mask-filter.conf;

        # Proxy to backend
        proxy_pass http://backend;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
